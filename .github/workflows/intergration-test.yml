name: Generate Scorecard for thangchung/magazine-website-akka

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # setup this repository
    - uses: actions/checkout@v2
      with:
        path: app
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    # setup testdata
    - uses: actions/checkout@v2
      with:
        repository: thangchung/magazine-website-akka
        path: testdata

    - name: Run binary inside "testdata"
      run: dotnet run --project ../../app/ScorecardGenerator.csproj
      working-directory: testdata/src
    - uses: actions/upload-artifact@v2
      with:
        name: result.md
        path: testdata/src/result.md